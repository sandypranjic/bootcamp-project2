<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Kloset - Get In Touch</title>
    <script src="https://kit.fontawesome.com/68beade91b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="headerBackgroundContainer contactHeader">

            <div class="wrapper">
                    <div class="innerHeaderContainer">
                            <div class="logoContainer">
                                <h3 class="logo"><span>Shoe</span> <span>Kloset</span></h3>
                                <div class="burgerMenu mobileOnly">
                                    <i class="fas fa-bars"></i>
                                </div>
                            </div>
                            <nav class="burgerNav">
                                <div class="exit">
                                    <i class="fas fa-times"></i>
                                </div>
                                <ul class="mobileBurgerNav">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </nav>
                            <nav class="topNav">
                                <ul class="topNavList">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </nav>
        
                            <div class="mainHeadingContainer">
                                <h1><span>Find</span> <span>something</span> <span>new</span></h1>
                            </div>
                        </div>
            </div>


        </div>


    </header>

    <main>

        <section class="contact">
            <div class="wrapper">
                <div class="contactContainer">
                    <div class="contactInfo">
                        <div class="contactIcons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter"></i>
                            <!-- add a comment icon behind the phone icon below -->
                            <i class="fas fa-phone-alt"></i> 
                        </div>
                        <div class="emailPhoneAddress">
                            <span class="email">info@email.com</span>
                            <p>123-456-7890</p>
                            <p>123 Queen St West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V 2D5</p>
                        </div>
                    </div>
                    <div class="form">
                        <div class="formHeader">
                            <h2>Get In Touch</h2>
                        </div>
                        <form>
                            <input type="text" name="name" value="Name" placeholder="Name">
                            <input type="email" name="email" value="Email" placeholder="Email" required>
                            <textarea name="message" required></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>



    </main>


    <footer>
        <p>Copyright 2019 Juno College</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="javascript.js"></script>
</body>

</html>
